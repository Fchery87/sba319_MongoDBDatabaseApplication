<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Movie Review App</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./movies.html">Movies</a>
            <a href="./reviews.html">Reviews</a>
            <a href="./users.html">Users</a>
        </nav>
    </header>
    <main>
        <h2>Movies</h2>
        <form id="add-movie-form">
            <h3>Add a new movie</h3>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="director" placeholder="Director" required>
            <input type="text" id="writers" placeholder="Writers (comma-separated)" required>
            <input type="text" id="stars" placeholder="Stars (comma-separated)" required>
            <input type="number" id="releaseYear" placeholder="Release Year" required>
            <input type="text" id="genre" placeholder="Genre" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="text" id="imageUrl" placeholder="Cover Art URL" required>
            <button type="submit">Add Movie</button>
        </form>
        <section id="movies-section">
            <h3>All Movies</h3>
            <div id="movie-list" class="movie-list"></div>
        </section>
    </main>
    <script src="./js/script.js" defer></script>
</body>
</html>
